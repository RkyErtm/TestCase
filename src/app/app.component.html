<nav class="navbar bg-body-tertiary w3-animate-opacity">
  <div class="container-fluid mx-lg-5 d-flex justify-content-between flex-row">
    <a class="navbar-brand" href="#">
      <img src="../assets/imgs/logo.png" alt="Logo" width="200" height="40" class="d-inline-block align-text-top">
    </a>
    <div class="d-flex gap-3">
      <img src="../assets/imgs/icons/notification.svg" width="30" alt="">
      <img src="../assets/imgs/icons/person.svg" width="25" alt="">
      <img src="../assets/imgs/icons/menu.svg" width="25" alt="">
    </div>
  </div>
</nav>
<div class="content m-sm-4 m-lg-5 w3-animate-opacity">
  <div class="row mx-lg-5">
    <div class="col-md col-lg-7">
      <h4 class="py-2">Lorem Ipsum</h4>
      <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="col-lg d-flex flex-column align-items-center">
      <div class="w-100 d-flex flex-row justify-content-end mb-2">
        <div class="input-group mt-2 search-width">
          <input type="text" [(ngModel)]="searchText" (ngModelChange)="onSearch()" class="form-control search-input"
            placeholder="Search" aria-label="search">
          <div class="input-group-append icon">
            <span class="input-group-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="card-container w-100 my-2 p-3">
        <div class="row g-2 gx-2">
          @for (item of filteredCapitals; track item) {
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="flex-item">
                <div class="top-left">
                  <div class="title">{{item?.properties?.name}}</div>
                  <span>{{item?.properties?.state}}</span>
                </div>
                <img width="30" src="../assets/imgs/icons/green-status.svg" alt="">
              </div>
              <div class="d-flex gap-3">
                <div class="temperature">
                  <img width="24" src="../assets/imgs/icons/temperature.svg" alt="">
                  <div class="degree">{{item?.properties?.temperature}} &deg;C</div>
                </div>
                <div class="humidity">
                  <img width="24" src="../assets/imgs/icons/humidity.svg" alt="">
                  <div class="percentage">%{{item?.properties?.humidity}}</div>
                </div>
              </div>
              <div class="flex-item">
                <div class="date">10/03/2024 08:12</div>
                <img width="32" src="../assets/imgs/icons/ellipse-icon.svg" alt="">
              </div>
            </div>
          </div>}
        </div>



      </div>

    </div>
  </div>
</div>
